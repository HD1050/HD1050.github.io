<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: lightblue;
}

header {
background-color: darkblue;
color: white;
padding: 20px;
}

nav {
float: left;
width: 30%;
height: 300px; /* only for demonstration, should be removed */
background-color: #ccc;
padding: 20px;
}

section {
float: left;
padding: 20px;
width: 70%;
background-color: white;
}

aside {
float: right;
width: 30%;
padding: 20px;
background-color: #eee;
}

footer {
background-color: darkblue;
color: white;
clear: both;
text-align: center;
padding: 20px;
}

/* Form styling */
.form-container {
width: 500px;
padding: 20px;
background-color: #f1f1f1;
}

label {
display: block;
margin-bottom: 8px;
}

input[type=text], select {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
margin-top: 6px;
margin-bottom: 16px;
resize: vertical
}

input[type=submit] {
background-color: #04AA6D;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #45a049;
}

</style>
</head>

<body>

<header>
<h1>Wedding Venue</h1>
<nav>
<button>Home</button>
<button>Packages</button>
<button>Gallery</button>
<button>Contact</button>
</nav>
</header>

<section>
<h2>Welcome!</h2>
<p>We are a beautiful wedding venue located near the beach...</p>

<h2>Packages</h2>
<p>Choose from one of our wedding packages:</p>

<div class="package">
<h3>Silver Package</h3>
<p>Includes...</p>
<button>Details</button>
</div>

<div class="package">
<h3>Gold Package</h3>
<p>Includes...</p>
<button>Details</button>
</div>

</section>

<aside>
<h3>Gallery</h3>
<img src="wedding1.jpg">
<img src="wedding2.jpg">
</aside>

<footer>
<p>Copyright 2021</p>
</footer>

</body>

</script>

</html>
