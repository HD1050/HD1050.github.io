<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Weddings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffc107;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 2rem;
        }

        .header nav {
            display: flex;
            gap: 1rem;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
        }

        .header nav a:hover {
            color: #f0f0f0;
        }

        .main {
            padding: 2rem;
        }

        .main h2 {
            margin: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
        }

        .wedding-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .wedding-option img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .wedding-option p {
            text-align: center;
            line-height: 1.5;
        }

        .details {
            padding: 2rem;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin: 2rem 0;
        }

        .details h3 {
            margin: 1rem 0;
            text-align: center;
        }

        .details p {
            line-height: 1.5;
        }

        .form-container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            margin: 2rem 0;
        }

        .form-container h3 {
            margin: 1rem 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group textarea {
            height: 100px;
        }

        .button {
            background-color: #ffc107;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .footer {
            padding: 1rem 2rem;
            text-align: center;
            background-color: #ffc107;
            color: #fff;
        }

        .footer p {
            margin: 0;
        }

        @media only screen and (max-width: 768px) {
            .wedding-option {
                flex-direction: row;
                justify-content: space-between;
            }

            .wedding-option img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Evergreen Weddings</h1>
        <nav>
